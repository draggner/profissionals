<h1>Títulos</h1>

<!--Conforme no prímeiro exemplo utilizado em "element_name.html"-->

<h1>Hello, World!</h1>

<!-- Elemento (<h1>) é utilizado para definir títulos em HTML, abordando tópicos em níveis (h1>) ao (<h6>)-->

<h1>Título 01</h1>
<h2>Título 02</h2>
<h3>Título 03</h3>
<h4>Título 04</h4>
<h5>Título 05</h5>
<h6>Título 06</h6>

<!--*Elemento h no geral é classificado como elemento padrão de aberturas e fechamento de tags.-->

<!--Em outras excessões de uso, importante o agrupamento e a utilização dos elementos h voltados para mecanismos de pesquisa.-->

<h1> Título Principal</h1>
  <p>Introdução</p>
  <h2>Razões</h2>
  <h3>Razão 01</h3>
    <p>Texto sobre tal razão</p>

  <h3>Razão 02</h3>
    <p>Texto sobre a segunda razaão</p>

  <h2>Para concluir</h2>
  <p>Texto sobre a conclusão</p>

<!--Importante posicionar e distribuir os elementos conforme o uso e necessidade da ocasião da construção.-->
