<h1>Paragrafos</h1>
<!--Elemento <p>
  Define parágrafos em HTML, conforme a sintaxe abaixo  
-->

<p>Este é um parágrafo</p>
<p>Este é um outro parágrafo</p>

<!--Apesar da escrita pode conter espaços, quando espaços bastante elevados, no exemplo abaixo, o browser removerá quais quer linhas extras para exibir-->

<p>Este é um parágrafo      que       tem     espaços       de    linhas extras.</p>

<!--
  Outros elementos utilizados para formatação, tais como
    - <br> para quiebra de linha única
    - <pre> para definir um texto pré-formatado
-->
